<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Ingreso Alumno</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="irAPaginaPrincipal()">
        <ion-icon name="arrow-back"></ion-icon> Página Principal
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="iniciarSesion()">Iniciar Sesión</ion-button>
  <ion-button expand="full" (click)="irACambioContrasena()">Cambiar Contraseña</ion-button>
  <ion-button expand="full" (click)="navegarARestablecerContrasena()">Recuperar Contraseña</ion-button>
</ion-content>
